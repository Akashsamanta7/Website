<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Favicon Config -->
<link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">

<!-- Use what you have for Windows/metadata -->
<meta name="msapplication-TileImage" content="assets/favicon/web-app-manifest-192x192.png">
<meta name="msapplication-TileColor" content="#6e45e2">
<meta name="theme-color" content="#1a1a2e">
    <title>Thank You - GameVault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f1f1f1;
            --accent: #ff7e5f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo Styles */
        .thank-you-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .thank-you-logo img {
            height: 60px;
            width: auto;
        }

        .thank-you-logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Content Styles */
        .thank-you-content {
            max-width: 600px;
            padding: 2rem;
            z-index: 1;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            font-size: 1.1rem;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }

        @media (max-width: 768px) {
            .thank-you-logo {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="thank-you-content">
        <div class="thank-you-logo">
            <img src="assets/logo.png" alt="GameVault Logo">
            <span class="thank-you-logo-text">GameVault</span>
        </div>
        
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-message">
            We've received your message and will be reaching out to you soon at the email address you provided.
        </p>
        
        <a href="contact.html" class="back-button">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Contact
        </a>
    </div>
</body>
</html>
